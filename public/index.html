<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Board</title>
  <style>
    

  </style>
</head>
<body>
  <h1>Message Board</h1>
  <p><a href="form.html" class="add-link">Add New Message</a></p>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
  
    let messagesDB = JSON.parse(localStorage.getItem('messages')) || [];

    function saveToStorage() {
      localStorage.setItem('messages', JSON.stringify(messagesDB));
    }

    async function loadMessages() {
      const tableBody = document.getElementById("dataTable");
      tableBody.innerHTML = "";

      if (messagesDB.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = '<td colspan="3" style="text-align: center; color: #999;">No messages yet. Add your first message!</td>';
        tableBody.appendChild(row);
        return;
      }

      messagesDB.forEach((item, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${escapeHtml(item.name)}</td>
          <td>${escapeHtml(item.message)}</td>
          <td>
            <div class="actions">
              <a href="form.html?id=${index}">
                <button type="button" class="edit-btn">Edit</button>
              </a>
              <button type="button" class="delete-btn" onclick="deleteMessage(${index})">Delete</button>
            </div>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    async function deleteMessage(index) {
      if (confirm("Are you sure you want to delete this message?")) {
        messagesDB.splice(index, 1);
        saveToStorage();
        loadMessages();
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

   

    loadMessages();
  </script>
</body>
</html>
