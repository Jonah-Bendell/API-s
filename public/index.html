<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Board</title>
  
</head>
<body>
  <h1>Message Board</h1>
  <p><a href="form.html">Add New Message</a></p>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
    async function loadMessages() {
      const response = await fetch("/api/messages");
      const data = await response.json();

      const tableBody = document.getElementById("dataTable");
      tableBody.innerHTML = "";

      data.forEach((item, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${escapeHtml(item.name)}</td>
          <td>${escapeHtml(item.message)}</td>
          <td>
            <div class="actions">
              <a href="form.html?id=${index}">
                <button type="button">Edit</button>
              </a>
              <button type="button" onclick="deleteMessage(${index})">Delete</button>
            </div>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    async function deleteMessage(index) {
      await fetch(`/api/messages/${index}`, { method: "DELETE" });
      loadMessages();
    }

    // Small helper so messages with < > don't break your page
    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    loadMessages();
  </script>
</body>
</html>
