<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Form</title>
  
</head>
<body>
  <h1 id="pageTitle">Add New Message</h1>

  <label for="nameInput">Name</label>
  <input id="nameInput" type="text" placeholder="Your name" />

  <label for="messageInput">Message</label>
  <textarea id="messageInput" rows="5" placeholder="Your message"></textarea>

  <div class="row">
    <button id="saveBtn" type="button">Save</button>
    <a href="index.html"><button type="button">Cancel</button></a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const idParam = params.get("id"); // string or null
    const isEdit = idParam !== null;
    const id = isEdit ? parseInt(idParam, 10) : null;

    const pageTitle = document.getElementById("pageTitle");
    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");
    const saveBtn = document.getElementById("saveBtn");

    async function loadExistingMessage() {
      const res = await fetch("/api/messages");
      const messages = await res.json();

      if (!Number.isInteger(id) || id < 0 || id >= messages.length) {
        alert("Invalid message id.");
        window.location.href = "index.html";
        return;
      }

      pageTitle.textContent = "Edit Message";
      nameInput.value = messages[id].name ?? "";
      messageInput.value = messages[id].message ?? "";
    }

    if (isEdit) {
      loadExistingMessage();
    }

    saveBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();

      if (!name || !message) {
        alert("Please fill in both name and message.");
        return;
      }

      const payload = { name, message };

      if (isEdit) {
        // UPDATE existing message
        await fetch(`/api/messages/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } else {
        // CREATE new message
        await fetch("/api/messages", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
